<!DOCTYPE html>
<html>
  <head>
    <title>simple-pjax</title>
    <meta name="author" content="mitranim">
    <meta charset="utf-8">
    <base href="/simple-pjax/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=2, initial-scale=1, user-scalable=yes">
    <link rel="stylesheet" type="text/css" href="/simple-pjax/styles/app.css">
    <link rel="icon" href="data:;base64,=">
  </head>

  <body>
    <%= $include('$partials/banner', $) %>

    <div class="layout-row">
      <%= $include('$partials/sidenav', $) %>
      <article class="flex-1">
        <% if ($path === 'index') { %>
          <%= $include('$index', $) %>
        <% } else { %>
          <%= $content %>
        <% } %>
      </article>
    </div>

    <%= $include('$partials/footer', $) %>

    <script src="app.js" async></script>
  </body>
</html>
